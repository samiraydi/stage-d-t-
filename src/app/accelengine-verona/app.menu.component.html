<div class="layout-menu-wrapper" [ngClass]="{'layout-menu-wrapper-active': app.menuActive}" (click)="app.onMenuClick()">
    <input type="text" id="filter" name="filter" class="form-control filter" placeholder="Recherche dans le menu"
    [(ngModel)]="searchMenu" (ngModelChange)="onFilterChanged()">
    <div class="layout-menu-container">
        <ul class="layout-menu">
            <li app-menuitem *ngFor="let item of filtredMenus; let i = index;" [item]="item" [index]="i" [root]="true"></li>
        </ul>
    </div>
</div>
