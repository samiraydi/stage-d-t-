<div class="topbar">
    <div class="topbar-main">
        <a href="#" id="menu-button" (click)="app.onMenuButtonClick($event)">
            <span class="pi pi-bars"></span>
        </a>
        <div class="app-name">
            <a href="/">{{ application.code }}</a>
        </div>
        <a
            *ngIf="account"
            href="#"
            id="user-display"
            (click)="app.onTopbarMenuButtonClick($event)"
        >
            <span class="username"
                >{{ account.profile.firstname }}
                {{ account.profile.lastname }}</span
            >
            <span class="userrole">{{ account.info }}</span>
            <img alt="main logo" src="assets/layout/images/avatar.png" />
        </a>

        <ul
            id="topbar-menu"
            class="fadeInDown animated"
            [ngClass]="{ 'topbar-menu-visible': app.topbarMenuActive }"
        >
            <li
                #profile
                [ngClass]="{
                    'menuitem-active': app.activeTopbarItem === profile
                }"
            >
                <a href="#" (click)="app.onTopbarItemClick($event, profile)">
                    <i class="topbar-icon pi pi-fw pi-user"></i>
                    <span class="topbar-item-name">PROFIL</span>
                </a>
                <ul>
                    <li role="menuitem">
                        <a href="#" (click)="goProfile($event)">
                            <i class="pi pi-fw pi-user"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" (click)="goSetting($event)">
                            <i class="pi pi-fw pi-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" (click)="doLogout($event)">
                            <i class="pi pi-fw pi-sign-out"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <app-menu></app-menu>
</div>
