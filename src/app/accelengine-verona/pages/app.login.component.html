<div class="login-body">
    <div class="login-panel2"><p-messages></p-messages></div>
    <div class="login-panel p-fluid">
        <div class="p-grid">
            <div class="p-col-12 logo-container">
                <img src="assets/layout/images/logo.png" alt="logo" />
                <h1 [innerHTML]="brandText"></h1>
                <h2 [innerHTML]="brandDescription"></h2>
            </div>
            <div class="p-col-12">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <app-input-form
                        [formGroup]="loginForm"
                        [name]="'username'"
                        [placeholder]="'label.username'"
                        [iconLeft]="'fa fa-user'"
                        [value]="f.username"
                        [isSubmitted]="isSubmitted"
                    >
                    </app-input-form>
                    <app-input-form
                        [formGroup]="loginForm"
                        [type]="'password'"
                        [name]="'password'"
                        [placeholder]="'label.password'"
                        [iconLeft]="'fa fa-key'"
                        [value]="f.password"
                        [isSubmitted]="isSubmitted"
                    >
                    </app-input-form>
                    <div class="p-col-12 button-container">
                        <button
                            type="submit"
                            pButton
                            class="
                                p-button-success
                                p-button-rounded
                                p-button-raised
                            "
                            label="S'identifier"
                            icon="{{ spin }}"
                            iconPos="left"
                        ></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
